<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grenoble Adventure Club</title>
  <meta name="description"
    content="Hiking, via ferrata, canoe, geocaching, canyoning, ski, snowshoeing, climbing, cinema, parties and much more!" />

<body>
  <main>
    <h2>Post an event on GAC channel üì©</h2>

    <form id="form-post-event" action="javascript:;" onsubmit="postEvent(this)">
      <div>

        <div>
          <label for="radio-icon">
            Icon <span class="required">*</span>
          </label>
          <div>
            <div>
              <input name="radio-icon" id="radio-icon-0" required="required" aria-required="true"
                value="‚≠ê" type="radio" checked="checked" onclick="changeIcon();">
              <label for="radio-icon-0">‚≠ê</label>
            </div>
            <div>
              <input name="radio-icon" id="radio-icon-1" required="required" aria-required="true"
                value="üç∫" type="radio" onclick="changeIcon();">
              <label for="radio-icon-1">üç∫</label>
            </div>
            <div>
              <input name="radio-icon" id="radio-icon-2" required="required" aria-required="true"
                value="üé∂" type="radio" onclick="changeIcon();">
              <label for="radio-icon-2">üé∂</label>
            </div>
            <div>
              <input name="radio-icon" id="radio-icon-other" required="required" aria-required="true"
                value="option-other" type="radio" onclick="changeIcon();">
              <label for="radio-icon-other">Other
                <input type="text" size="5" minlength="1" maxlength="2" disabled="disabled" id="radio-icon-other-value"
                  class="other-val">
              </label>
            </div>
          </div>
        </div>

        <div>
          <label for="title">
            Title <span class="required">*</span>
          </label>
          <input type="text" id="title" name="title" placeholder="My awesome event">
        </div>

        <div>
          <label for="date">
            Date <span class="required">*</span></label>
          <input type="date" id="date" name="date">
        </div>

        <div>
          <label for="time">
            Time <span class="required">*</span></label>
          <input type="text" id="time" name="time" placeholder="8pm">
        </div>

        <div>
          <label for="location">
            Location <span class="required">*</span>
          </label>
          <input type="text" id="location" name="location"
            placeholder="Parc Paul Mistral https://goo.gl/maps/CuFum6hrF4H4Jzku6">
        </div>

        <div>
          <label for="username">
            Your name <span class="required">*</span>
          </label>
          <input type="text" id="username" name="username"
            placeholder="Bob, Alice, ...">
        </div>

        <div>
          <label for="description">
            Description
          </label>
          <textarea type="textarea" id="description" name="description"
            placeholder="üéâ Let's party tonight..."></textarea>
        </div>

        <div style="display: none;">
          <label for="radio-alsoin">
            Also post in
          </label>
          <div>
            <div>
              <input name="radio-alsoin" id="radio-alsoin-0" required="required" aria-required="true"
                value="climbing" type="radio" checked="checked">
              <label for="radio-alsoin-0">üßó‚Äç‚ôÇÔ∏è Climbing</label>
            </div>
            <div>
              <input name="radio-alsoin" id="radio-alsoin-1" required="required" aria-required="true"
                value="food" type="radio">
              <label for="radio-alsoin-1">üçΩ Foodies</label>
            </div>
            <div>
              <input name="radio-alsoin" id="radio-alsoin-2" required="required" aria-required="true"
                value="photo" type="radio">
              <label for="radio-alsoin-2">üì∏ Photography</label>
            </div>
            <div>
              <input name="radio-alsoin" id="radio-alsoin-3" required="required" aria-required="true"
                value="snow" type="radio">
              <label for="radio-alsoin-3">‚õÑ Snow activities</label>
            </div>
          </div>
        </div>

        <div>
          <button type="submit" id="btn-post-event" name="btn-post-event">
            üì≤ Post Event
          </button>
          <span id="result"></span>
        </div>

      </div>
    </form>

    <br>

    <a href="https://binnette.github.io/GAC/" title="Grenoble Adventure Club">üîô Go back to GAC website</a>

  </main>

    <div class="footer__credit">
      <div>
        <p>
          <small>
            Made with ‚ù§ by
            <a href="https://github.com/Binnette" target="_blank" rel="noopener">Binnette</a>.
          </small>
        </p>
      </div>

      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-moon">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </div>
        </label>
      </div>
    </div>
  </footer>
